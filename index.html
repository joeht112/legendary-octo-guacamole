<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backdrop">
        <div class="window">
            <h1>Think you're a Music Maestro?</h1>
            <h4>Come test your knowledge.</h4>
            <div class="quiz">
                <h3 id="question">sample text</h3>
                <div id="answer-buttons">
                    <button class="option">A</button>
                    <button class="option">B</button>
                    <button class="option">C</button>
                    <button class="option">D</button>
                </div>
                <button id="next-question">Next Question</button>
            </div>
        </div>
    </div>
</body>
</html>
